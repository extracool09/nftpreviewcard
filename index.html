<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>

</head>
<body>
<!--card structure--> 
<div class="card">
<div class="card-head">
<div class="card-product-img">
<img src="./images/image-equilibrium.jpg" alt="equilibrium image">
</div>
<div class="card-body">
<a href="#">
  <h2 class="card-title">Equilibrium #3429</h2>
</a>
<p class="card-text">Our Equilibrium collection promotes balance and calm.</p>

<div class="wrapper">
  <div class="card-price">
    <img src="./images/icon-ethereum.svg" alt="ETH" class="card-icon">
    <span>0.041 ETH</span>
  </div>
  <div class="card-countdown">
    <img src="./images/icon-clock.svg" alt="clock" class="card-icon">
    <span>3 days left</span>

  </div>

</div>
</div>

<div class="card-footer">
  <img src="./images/image-avatar.png" alt="image-avatar" class="card-author-img">
  <p class="card-author-name">Creation of <a href="#">Jules Wyvern</a></p>

</div>
</div>
  

  

  
  
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/extracool09" target="_blank">Muhammed Extracool</a>.
  </div>
</body>
</html>
